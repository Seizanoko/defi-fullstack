
services:
  # Database PostgreSQL
  database:
    image: postgres:16-alpine
    container_name: defi_database
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - database_data:/var/lib/postgresql/data:rw
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB} -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - defi_network

  # Backend PHP Symfony
  backend:
    build:
      context: ./backend 
    container_name: defi_backend
    environment:
      APP_ENV: dev
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@database:5432/${POSTGRES_DB}?serverVersion=16&charset=utf8"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ./data/stations.sql:/data/stations.sql
      - ./data/distances.sql:/data/distances.sql
      - backend_init_flag:/app/var/init 
    healthcheck:
      test: ["CMD-SHELL", "pgrep php-fpm || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - defi_network

  # Nginx (reverse proxy)
  nginx:
    build:
      context: ./nginx
    container_name: defi_nginx
    depends_on:
      backend:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend/public:/app/public:ro
      - nginx_ssl:/etc/nginx/ssl
    networks:
      - defi_network

  # Adminer (database management)
  adminer:
    image: adminer:latest
    depends_on:
      - database
    environment:
      APP_ENV: dev
      ADMINER_DESIGN: pepa-linha
      ADMINER_DEFAULT_SERVER: 
    ports:
      - "8082:8080"
    networks:
      - defi_network

  # Frontend Vue.js
  frontend:
    build:
      context: ./frontend
    container_name: defi_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - defi_network

volumes:
  database_data:
  backend_init_flag:
  nginx_ssl:

networks:
  defi_network: