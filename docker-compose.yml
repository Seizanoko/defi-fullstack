
services:
  # Base de donn√©es PostgreSQL
  database:
    image: postgres:16-alpine
    container_name: defi_database
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-defi_fullstack}
      POSTGRES_USER: ${POSTGRES_USER:-defi_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-defi_password}
    volumes:
      - database_data:/var/lib/postgresql/data:rw
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d ${POSTGRES_DB:-defi_fullstack} -U ${POSTGRES_USER:-defi_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - defi_network

  # Backend PHP Symfony
  backend:
    build:
      context: ./backend 
    container_name: defi_backend
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - defi_network

  # Nginx (reverse proxy)
  nginx:
    image: nginx:alpine
    container_name: defi_nginx
    depends_on:
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./backend/public:/app/public:ro
    networks:
      - defi_network

  adminer:
    image: adminer:latest
    depends_on:
      - database
    environment:
      APP_ENV: dev
      ADMINER_DESIGN: pepa-linha
      ADMINER_DEFAULT_SERVER: 
    ports:
      - "8082:8080"
    networks:
      - defi_network

volumes:
  database_data:

networks:
  defi_network: