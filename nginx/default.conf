server {
    listen 80;
    server_name localhost;
    root /app/public;

    location / {
        # Essayer de servir le fichier directement, sinon passer à Symfony
        try_files $uri /index.php$is_args$args;
    }

    # Configuration pour les fichiers PHP
    location ~ ^/index\.php(/|$) {
        fastcgi_pass backend:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        
        # Empêcher l'accès direct aux fichiers PHP autres que index.php
        internal;
    }

    # Retourner 404 pour tous les autres fichiers .php
    location ~ \.php$ {
        return 404;
    }

    # Logs
    error_log /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}